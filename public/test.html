<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">


</head>
<body style="display: flex; justify-content: center; align-items: center">
    <div class="mobile-controls">
        <div id="mobile-controls__up" class="mobile-controls__arrow up">
            <img src="icons/triangle.png" alt="">
        </div>
        <div id="mobile-controls__down" class="mobile-controls__arrow down">
            <img src="icons/triangle.png" style="transform: rotate(180deg);" alt="">
        </div>
        <div id="mobile-controls__left" class="mobile-controls__arrow left">
            <img src="icons/triangle.png" style="transform: rotate(-90deg);" alt="">
        </div>
        <div id="mobile-controls__right" class="mobile-controls__arrow right">
            <img src="icons/triangle.png" style="transform: rotate(90deg);" alt="">
        </div>
    </div>
</body>
</html>

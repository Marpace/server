<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">

    

</head>
<body style="display: flex; justify-content: center; align-items: center">
    <aside class="game-aside">

        <div class="game-info">
            
            <div id="game-settings" class="game-info__section">
                <p class="game-info__section-title">Settings</p>
                <div id="goal-setting" class="section__item">
                    <p>Goal</p>
                    <input id="goal-input" type="number" value="10" min="3" max="100">
                </div>
                <div id="speed-setting" class="section__item">
                    <p>Speed</p>
                    <input id="speed-input" type="number" value="5" min="1" max="20">
                </div>
            </div>
            
            <div id="game-stats-single-player" class="game-info__section">
                <p class="game-info__section-title">Stats</p>
                <div class="section__item">
                    <p>Highscore</p>
                    <span id="highscore">0</span>
                </div>
                <div class="section__item">
                    <p>Games played</p>
                    <span id="games-played">0</span>
                </div>
                <div class="section__item">
                    <p>Food count</p>
                    <span id="food-count">0</span>
                </div>
            </div>
            <div id="game-type" class="game-info__section">
                <div id="game-type-dropdown" class="game-info__section-title">
                    <span id="game-type-dropdown__title">Choose game type </span><span id="dropdown-arrow-down">â–¾</span>
                    <div id="game-type-dropdown__content">
                        <p class="game-type__option option-active">Classic</p>
                        <p class="game-type__option">Live bait</p>
                        <p class="game-type__option">Pedal to the metal</p>
                        <p class="game-type__option">All you can eat</p>
                    </div>
                </div>
                <div class="section__item current-game-type">
                    <p>Classic</p>
                </div>
            </div>
        </div>
        <div id="game-aside__buttons">
            <button id="start-game-btn" class="lobby-btn">Start Game</button>
            <button id="play-again-btn" class="lobby-btn">Play again</button>
        </div>
    </aside>
    <script src="https://kit.fontawesome.com/da7d263600.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">


</head>
<body style="display: flex; justify-content: center; align-items: center">

    <div id="game-screen">
        <div class="alert">
            <h1 class="alert-message"></h1>
        </div>
        <div class="grid-container">
            <h1 id="countdown"></h1>
            <h1 id="game-message"></h1>
            <canvas id="canvas"></canvas>
            <div id="game-code-div">
                <div class="settings-icon"></div>
                <p id="your-game-code" class="text-info"></p>
                <p class="text-info controls-info">controls: ← ↑ → ↓</p>
                <div class="chat-icon notification"></div>
            </div>
        </div>
        
        <!-- Only visible on portrait -->
        <button id="mobile-start-game-btn" class="lobby-btn">Start game</button>

    </div>
</body>
</html>
